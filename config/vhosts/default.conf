<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot ${APACHE_DOCUMENT_ROOT}
    ServerName localhost
	<Directory ${APACHE_DOCUMENT_ROOT}>
		AllowOverride all
	</Directory>
</VirtualHost>

<VirtualHost *:80>
        ServerName laravel.local
        ServerAlias www.laravel.local
        ServerAdmin webmaster@localhost

        DocumentRoot "/var/www/html/laravel.local/public/"
        <Directory /var/www/html/laravel.local/public/>
                AllowOverride All
        </Directory>
</VirtualHost>

