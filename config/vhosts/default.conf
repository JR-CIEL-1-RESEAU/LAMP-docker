<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName test.local
    DocumentRoot /var/www/html/test

    <Directory "/var/www/html/test">
            Options FollowSymLinks
            ReWriteEngine On
    </Directory>
</VirtualHost>

