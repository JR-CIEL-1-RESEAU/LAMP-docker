<VirtualHost *:80>
        ServerAdmin postmaster@demo.shine.com
        ServerName demo.shine.com

        DocumentRoot /docker/demo/www
        <Directory /docker/demo/www>
                AllowOverride All
        </Directory>

        ErrorLog /var/log/error.log
        CustomLog /var/log/access.log combined

RewriteEngine on
RewriteCond %{SERVER_NAME} =demo.shine.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
